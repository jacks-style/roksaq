<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roksaq - Fotomodelka (Września i okolice)</title>
    <meta
      name="description"
      content="Fotomodelka otwarta na ciekawe pomysły sesji zdjęciowych."
    />
    <meta
      name="keywords"
      content="fotomodelka, zdjęcia, pozowanie, portfolio, galeria"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="img/favicon/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="flexwrap">
        <figure>
          <img
            class="picmain box1"
            src="img/gallery/6.jpg"
            alt="zdjęcie główne modelki, portret od przodu"
          />
        </figure>
        <header>
          <div class="logo">
            <img
              class="logoimg box2"
              src="img/logo/logo.svg"
              alt="logo główne"
            />
            <div class="insta">
              <a href="https://www.instagram.com/roksaq/" target="_blank"
                ><img
                  class="instaimg"
                  src="img/icons/insta_logo.svg"
                  alt="logo serwisu społecznościowego instagram"
                />
                <span class="roksaqinsta">&nbsp;roksaq</span></a
              >
            </div>
          </div>
        </header>
        <main>
          <div class="opis box3">
            <p>
              Witam wszystkich w moim portfolio. <br />Uwielbiam pozować -
              bardzo dobrze czuję się przed obiektywem. Masz pomysł na sesję?
              Daj znać!
            </p>
            <p>Jestem aktywna we Wrześni i okolicach.</p>
          </div>
        </main>
      </div>
      <figure>
        <img
          class="pic2"
          src="img/gallery/2.jpg"
          alt="drugie zdjęcie główne modelki, prawie cała postać uchwycona z prawej strony"
        />
      </figure>
      <div class="middle">
        <h2>Galeria zdjęć:</h2>
        <ul class="gallery">
          <li class="thumbnail">
            <img
              tabindex="0"
              src="img/gallery/1.jpg"
              alt="miniaturka zdjęcia modelki 1"
            />
          </li>
          <li class="thumbnail">
            <img
              tabindex="0"
              src="img/gallery/2.jpg"
              alt="miniaturka zdjęcia modelki 2"
            />
          </li>
          <li class="thumbnail">
            <img
              tabindex="0"
              src="img/gallery/3.jpg"
              alt="miniaturka zdjęcia modelki 3"
            />
          </li>
          <li class="thumbnail">
            <img
              tabindex="0"
              src="img/gallery/4.jpg"
              alt="miniaturka zdjęcia modelki 4"
            />
          </li>
          <li class="thumbnail">
            <img
              tabindex="0"
              src="img/gallery/5.jpg"
              alt="miniaturka zdjęcia modelki 5"
            />
          </li>
          <li class="thumbnail">
            <img
              tabindex="0"
              src="img/gallery/6.jpg"
              alt="miniaturka zdjęcia modelki 6"
            />
          </li>
          <li class="thumbnail">
            <img
              tabindex="0"
              src="img/gallery/7.jpg"
              alt="miniaturka zdjęcia modelki 7"
            />
          </li>
          <li class="thumbnail">
            <img
              tabindex="0"
              src="img/gallery/8.jpg"
              alt="miniaturka zdjęcia modelki 8"
            />
          </li>
          <li class="thumbnail">
            <img
              tabindex="0"
              src="img/gallery/9.jpg"
              alt="miniaturka zdjęcia modelki 9"
            />
          </li>
          <li class="thumbnail">
            <img
              tabindex="0"
              src="img/gallery/10.jpg"
              alt="miniaturka zdjęcia modelki 10"
            />
          </li>
          <li class="thumbnail">
            <img
              tabindex="0"
              src="img/gallery/11.jpg"
              alt="miniaturka zdjęcia modelki 11"
            />
          </li>
        </ul>
      </div>
      <footer>
        <div class="stopka">&#169; Wszelkie prawa zastrzeżone.</div>
      </footer>

      <div class="popup hidden">
        <button aria-label="Zamknij popup" class="popup__close">
          <img
            src="img/icons/x-close1.svg"
            alt="ikona z krzyżykiem zamykająca popup"
          />
        </button>
        <img src="" alt="" class="popup__img" />
        <button
          aria-label="poprzednie zdjęcie"
          class="popup__arrow popup__arrow--left"
        >
          <img
            src="img/icons/arrow_left1.svg"
            alt="strzałka w lewo umożliwiająca wyświetlenie poprzedniego zdjęcia"
          />
        </button>
        <button
          aria-label="następne zdjęcie"
          class="popup__arrow popup__arrow--right"
        >
          <img
            src="img/icons/arrow_right1.svg"
            alt="strzałka w prawo umożliwiająca wyświetlenie kolejnego zdjęcia"
          />
        </button>
      </div>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
